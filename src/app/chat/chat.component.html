<div id="border">
        <h1>chat</h1>
          <div id="chatbox"></div>

<mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color"
            class="textBox">
            <div class="input" *ngIf="tile.isInput">
                    <form #form="ngForm">
                        <input #message name="usermsg" placeholder="" type="text" id="usermsg" size="63" />
                        <input name="submitmsg" type="submit"  id="submitmsg" value="Send" (click)="test(message.value)" />
                    </form>

            </div>

            <div class="chatBox" *ngIf="!tile.isInput">
                    <ul>
                            <li *ngFor="let message of messages">
                             {{message.from}}: {{ message.message }}
                            </li>
                    </ul>
            </div>
        </mat-grid-tile>    
      </mat-grid-list>






</div>
