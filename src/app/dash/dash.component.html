<div class="grid-container">
  <mat-grid-list cols="5" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div class="vid" *ngIf="card.isVideoCard">
            <app-stream [id]="card.title"></app-stream>
          </div>
          <div class="chat" *ngIf="!card.isVideoCard">
            <app-chat></app-chat>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
