<div class="grid-container">
  <mat-grid-list cols="5" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div class="vid" *ngIf="card.isVideoCard">
            <app-stream [id]="card.title"></app-stream>
          </div>
          <div class="chat" *ngIf="!card.isVideoCard">
            <mat-tab-group>
              <mat-tab label="1">
              <app-chat [chatId]="1"></app-chat>
              </mat-tab>
              <mat-tab label="2">
                <app-chat [chatId]="2"></app-chat>
              </mat-tab>
              <mat-tab label="3">
                <app-chat [chatId]="3"></app-chat>
              </mat-tab>
              <mat-tab label="4">
                <app-chat [chatId]="4"></app-chat>
              </mat-tab>
            </mat-tab-group>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
