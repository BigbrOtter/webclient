<h2 mat-dialog-title>{{data.id}}</h2>
<mat-dialog-content>

    <ul class="streamList">
        <li (click)="onClick(stream.url)" *ngFor="let stream of listOfStreams">
        <button mat-button> {{stream.name}} </button> 
        </li>
    </ul>


 
</mat-dialog-content>

<div mat-dialog-actions>
    <button mat-button (click)="close()">
      Cancel
    </button>
  </div>
