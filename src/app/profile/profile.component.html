<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{username}}</mat-card-title>
    <mat-card-subtitle>{{slogan}}</mat-card-subtitle>
  </mat-card-header>
  <p>Profile settings</p>
  <mat-card-content class="example-full-width">
    <p>Slogan</p>
    <input matInput placeholder="Slogan" />
    <p>Profile picture</p>
    <input class="ng-hide" id="input-file-id" multiple type="picture" />
    <label for="input-file-id" class="md-button md-raised md-primary"></label>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
