<button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="openDialog()">Select stream</button>
        <button mat-menu-item (click)="test()">Remove</button>
      </mat-menu>

      <vg-player>
        <video #media type="video/mp4" autoplay [vgMedia]="media" [vgHls]="src"  #media controls crossorigin id= {{this.id}} width="100%" height="100%">

        </video>
      </vg-player>
